<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/lesson.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <div class="main-container">

        <div class="sidenav">
            <h1>Sidebar Content</h1>
            <p>Sidebar content</p>
            <p>Sidebar content</p>
            <p>Sidebar content</p>
            <button class="sign-out-btn">Sign Out</button>
        </div>

        <nav class="topnav">
            <div class="hamburger-btn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="lesson-info">
                <p class="lesson-name">Performance Management Basics</p>
            </div>
        </nav>

        <video id="video-player" class="video-area" autoplay="autoplay" controls muted>
                <source id="video-source" src="" type="video/mp4" />
        </video>

        <div>
            <button type="button" id="audio-button">Turn on sound</button>
        </div>

        <div class="question-area">
            <h1 class="question-title"></h1>
            <div class="options">
                A) <input class="option-input" type="radio" name="quiz-option" value="a"><span id="option-a" class="option-text"></span>
            </div>
            <div class="options">
                B) <input class="option-input" type="radio" name="quiz-option" value="b"><span id="option-b" class="option-text"></span>
            </div>
            <div class="options">
                C) <input class="option-input" type="radio" name="quiz-option" value="c"><span id="option-c" class="option-text"></span>
            </div>
            <div class="options">
                D) <input class="option-input" type="radio" name="quiz-option" value="d"><span id="option-d" class="option-text"></span>
            </div>
            <div class="options">
                <button type="button" class="truefalse-btn" id="submit-answer">Submit</button>
            </div>
        </div>

        <!-- 
        <div class="button-area">
            <button class="truefalse-btn">True</button>
            <button class="truefalse-btn">False</button>
        </div>
        -->

    </div>
    
</body>
</html>
