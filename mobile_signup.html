<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Mobile First Design</title>
    <link rel="stylesheet" href="mobile_signup.css" />
</head>
<body>
    <header><img class="logo" src="images/skills_logo.png"></header>
    <div class="main-container">
       
        <h2 class="header">Sign-Up</h2>
        
        <form class="signup"> 
             <div>
              <label class="first-name">First Name: </label>
              <input class="first-name" id="first-name" placeholder="First Name">
            </div>
          
              <div>
              <label class="last-name">Last Name: </label>
              <input class="last-name" id="last-name" placeholder="Last Name">
            </div>

            <div>
                <label class="email">Email: </label>
                <input class="email" id="email" placeholder="Email">
              </div>
            


            
        
        
        </header>
        </form>
        
        </div>
    </div>
</body>
</html>
