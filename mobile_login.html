<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile First Design</title>
    <link rel="stylesheet" type="text/css" href="css/login_style.css" />

</head>
<body>

    <div class="main-container">

        <!-- First column -->
        <div class="logo">
            <img src="images/skills_logo.png">
        </div>

            <!-- Second column -->
            <form class="loginform">
                <label for="email">Email Address</label>
                <input type="text" name="email" placeholder="email@address.com">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="*********">
            </form>

        <div class="button-area">
            <button type="button" class="ui-button-light" id="login-btn">Login</button>

            <button type="button" class="ui-button-dark" id="signup-btn">Sign Up</button>
        </div>
        
    </div>
    
</body>
</html>
